<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Annunciation Scheduler</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logoAAS.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('retail4.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Logo Styling */
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }

        /* Shared Container Styling */
        .container, .track-table {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 28px;
        }

        h3 {
            color: #333;
        }

        /* Inputs, Select, Button Styles */
        input, select, button {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            display: block;
            box-sizing: border-box;
        }

        /* Fix Select Dropdown Width */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.7) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="black" d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 15px;
            padding-right: 35px;
            cursor: pointer;
        }

        /* Button Styling */
        button {
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #0056b3, #00a2d4);
        }

        .schedule-list {
            margin-top: 20px;
            text-align: left;
        }

        /* Schedule Items */
        .schedule-item {
            background: rgba(255, 235, 59, 0.8);
            padding: 12px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .schedule-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }

        /* Track Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        th {
            background: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .container, .track-table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo at the Top -->
    <img src="logoAAS.png" alt="AAS Logo" class="logo">
    
    <h2>üîä Auto Annunciation Scheduler</h2>
    
    <div class="container">
        <h3>üïí Add New Schedule</h3>
        <input type="number" id="hour" min="0" max="23" placeholder="Hour (0-23)">
        <input type="number" id="minute" min="0" max="59" placeholder="Minute (0-59)">
        <select id="file">
            <option value="track01.mp3">track01</option>
            <option value="track02.mp3">track02</option>
            <option value="track03.mp3">track03</option>
            <option value="track04.mp3">track04</option>
            <option value="track05.mp3">track05</option>
        </select>
        <button onclick="addSchedule()">‚ûï Add Schedule</button>
        
        <h3>üìÖ Saved Schedules</h3>
        <div id="scheduleList" class="schedule-list"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCCNhBurP72OcbckC-5rmgV5xEbZ0HJzxA",
            authDomain: "aasmathura-c1b3e.firebaseapp.com",
            databaseURL: "https://aasmathura-c1b3e-default-rtdb.firebaseio.com/",
            projectId: "aasmathura-c1b3e"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function addSchedule() {
            var hour = document.getElementById("hour").value;
            var minute = document.getElementById("minute").value;
            var file = document.getElementById("file").value;

            if (hour === "" || minute === "" || file === "") {
                alert("‚ö†Ô∏è Please fill all fields!");
                return;
            }

            var newScheduleRef = db.ref("schedule").push();
            newScheduleRef.set({
                hour: parseInt(hour),
                minute: parseInt(minute),
                file: file
            }).then(() => {
                alert("‚úÖ Schedule Added Successfully!");
                document.getElementById("hour").value = "";
                document.getElementById("minute").value = "";
                loadSchedule();
            }).catch(error => alert("‚ùå Error adding schedule: " + error.message));
        }

        function loadSchedule() {
            var list = document.getElementById("scheduleList");
            list.innerHTML = "";

            db.ref("schedule").on("value", function(snapshot) {
                list.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    var data = childSnapshot.val();
                    list.innerHTML += `<div class="schedule-item">
                        ‚è∞ ${data.hour}:${data.minute} - üéµ ${data.file}
                        <button class="delete-btn" onclick="deleteSchedule('${childSnapshot.key}')">üóë Delete</button>
                    </div>`;
                });
            });
        }

        function deleteSchedule(key) {
            db.ref("schedule/" + key).remove().then(() => loadSchedule());
        }

        window.onload = loadSchedule;
    </script>
</body>
</html>
